<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    external css-->
    <link rel="stylesheet" th:href="@{/css/styleMe.css}" >
    <title>EMS</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/employee}"> <button type="button" class="btn btn-outline-dark" style="float:right; margin:25px;">GO BACK</button></button></a>
        </div>
        <div class="col-sm-8">
            <div class="text-center">
                <a th:href="@{/ems}"> <img class="logoEmp" th:src="@{/img/icon.png}"></a>
                <h3><span class="badge badge-pill badge-dark">EMPLOYEE PROJECTS</span></h3>
            </div>
        </div>
        <div class="col-sm-2"></div>

    </div>
<table>
    <thead>
    <th>ID</th>
    <th>Project Name</th>
    <th>Country</th>
    <th>Technology</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="pro: ${projects}">
        <td><span th:text="${pro.pid}"></span></td>
        <td><span th:text="${pro.pname}"></span></td>
        <td><span th:text="${pro.tech}"></span></td>
        <td><span th:text="${pro.country}"></span></td>
        <td class="text-center">
            <a th:href="@{'/ems/employee/project/tasks/'+${eid}+'/'+${pro.pid}}"><button class="btn btn-outline-info">VIEW TASKS</button></a>
        </td>
    </tr>
    </tbody>
</table>

    </div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
