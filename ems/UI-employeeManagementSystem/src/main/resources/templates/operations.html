<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    external css-->
    <link rel="stylesheet" th:href="@{css/styleMe.css}">
    <title>EMS</title>
</head>
<body>



<div class="container">
    <div class="text-center">
        <a th:href="@{/ems}"> <img class="logoEmp" th:src="@{img/icon.png}"></a>
        <h3><span class="badge badge-pill badge-dark">OPERATIONS</span></h3>
    </div>


    <form th:action="@{/operations}" method="post">
    <select>
        <option th:each="emp: ${employees}" th:text="${emp.name}" th:value="${emp.id}"></option>
    </select>
    <select>
        <option th:each="pro: ${projects}" th:text="${pro.pname}" th:value="${pro.pid}"></option>
    </select>
    <div th:each="task: ${tasks}">
       <span th:text="${task.tname}"></span> <input type="checkbox" th:value="${task.tid}">
    </div>
    </form>
    <button type="submit">Add Tasks</button>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
