<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    external css-->
    <link rel="stylesheet" th:href="@{/css/styleMe.css}">
    <title>EMS</title>
</head>
<body>

<div class="text-center">
    <a th:href="@{/projects}"> <button type="button" class="btn btn-outline-dark" style="float:right; margin:25px;">Go Back</button></button></a>
</div>
<div class="container">

    <!--    <span th:text="${emp.name}"></span>-->




    <div class="row">
        <div class="col-sm-3"></div>
        <div class="empDetails col-sm-6 ">
            <div class=" text-center"><img class=" logoEmp" th:src="@{/img/pro.png}">
                <h3><span class="badge badge-pill badge-dark">PROJECT DETAILS</span></h3>
            </div>

            <table id="empD">
                <tr><td>ID</td><td><span th:text="${project.pid}"></span></td><td></td><td></td></tr>
                <tr><td>NAME</td><td><span th:text="${project.pname}"></span></td><td></td><td></td></tr>
                <tr><td>COUNTRY</td><td><span th:text="${project.country}"></span></td><td></td><td></td></tr>
                <tr><td>TECHNOLOGY</td><td><span th:text="${project.tech}"></span></td><td></td><td></td></tr>
            </table>


            <div class="text-center">   <!--************************** Button trigger modal ********************************-->
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter" style="margin-bottom: 20px;">
                    TASKS
                </button></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">
                                TASKS
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!--*************start the body******************-->







                            <!-- end of the body -->

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-3"></div>
    </div>
